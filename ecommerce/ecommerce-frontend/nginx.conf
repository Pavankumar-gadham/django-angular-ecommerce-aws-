server {
    listen 80;
    server_name _; 

    root /usr/share/nginx/html;
    index index.html;

    # Main Angular app routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets (optional, but nice)
    location /assets/ {
        try_files $uri =404;
    }

    # (Optional) Proxy to backend if you ever use /api from frontend
    # Right now you're calling 16.171.174.66:8000 directly, so this can be left for later
    # location /api/ {
    #     proxy_pass http://backend:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}
