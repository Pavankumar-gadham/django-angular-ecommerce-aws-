<div class="container mt-4">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>₹{{ item.price }}</td>
          <td>
            <button class="btn btn-sm btn-secondary" (click)="decreaseQuantity(item)">−</button>
            {{ item.quantity }}
            <button class="btn btn-sm btn-secondary" (click)="increaseQuantity(item)">+</button>
          </td>
          <td>₹{{ item.price * item.quantity }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h4 class="mt-3">Total Amount: ₹{{ totalAmount }}</h4>

    <div class="mt-3">
      <button class="btn btn-warning me-2" (click)="clearCart()">Clear Cart</button>
      <button class="btn btn-success" (click)="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty. <a routerLink="/products">Go shopping</a></p>
  </ng-template>
</div>
